<div class="w-100 d-flex">
<div class="w-70 ">
<img src="/assets/whitebg.png" alt="">
<div class="d-flex justify-content-center align-items-center">
    <img src="/assets/loginpic.png" alt="">
</div>
</div>
<div class="w-30 ndclass ">
    <div class="d-flex justify-content-end">
        <mat-icon-button class="m-2" [matMenuTriggerFor]="languageMenu">
            <mat-icon>language</mat-icon>
          </mat-icon-button>
          
          <mat-menu class="me-2" #languageMenu="matMenu" >
            <div class="pointer" *ngFor="let language of languages" 
               (click)="selectLanguage(language)" 
               [ngClass]="{'selected-language': selectedLanguage === language}">
            {{ language }}
          </div>
          </mat-menu>
          </div>
    <div class=" center">
    <h5 class="mb-5 me-5">Welcome to ModernWMS!üëãüèª</h5>
<form >
    <div class="example-container">
        <mat-form-field class="example-form-field">
            <mat-label>User Name</mat-label>
            <input placeholder="UserName" matInput type="text" [(ngModel)]="value" name="value">
            @if (value) {
              <button type="button" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field>
          <div>
  <mat-form-field class="example-form-field">
    <mat-label>Enter your password</mat-label>
    <input placeholder="Enter your password" matInput [type]="hide() ? 'password' : 'text'" />
    <button
    type="button"
      mat-icon-button
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
  </div>
  <section class="example-section">
    <mat-checkbox class="example-margin" >Remember Me</mat-checkbox>
  </section>
  <button class="w-100 " type="submit" (click)="login()" mat-raised-button>Sign In</button>  
</form>
</div>
